<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memory Lane ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Outfit:wght@300;400;600&family=Quicksand:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Scroll Progress Indicator -->
    <div class="scroll-progress"></div>

    <!-- Start Overlay (Required for Audio) -->
    <div class="start-overlay" id="start-screen">
        <div class="start-card glass">
            <h1 class="intro-title">Kamu siap coyongg kuu, untuk melihat ke uwuan kitaa?? ❤️</h1>
            <p>Klik di mana saja untuk mulai berjalan di lorong kenangan kita...</p>
            <!-- <div class="scroll-icon">✨</div> -->
        </div>
    </div>

    <!-- Intro Text (Visible after start) -->
    <div class="intro-overlay hidden" id="intro">
        <h1 class="intro-title">Scroll kebawah pelan-pelan ya, Sayang...</h1>
        <div class="scroll-icon">↓</div>
    </div>

    <!-- 3D Scene -->
    <div class="viewport">
        <div class="scene" id="gallery-scene">
            <!-- Photos will be generated by JS -->
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="bg-music" loop>
        <source src="backsound.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>

</html>
